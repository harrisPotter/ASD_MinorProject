<html>

<head>
    <link rel="stylesheet" href="css/indexStyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"s></script>
</head>

<body>
    <div id="container">
        <div id="header">
            <img src="Images/logo.png" style="margin-top: 12px; margin-left: 70px; float: left;">
            <div class="leftSide">
                <button class="btn btn-info">HOME</button>
            </div>
            <div class="leftSide">
                <button class="btn btn-info">COMING SOON</button>
            </div>
            <div class="leftSide">
                <button class="btn btn-info">ABOUT US</button>
            </div>
            <div id="headSpace"></div>
            <div id="rightSide">
                <label>Username</label>
                <input type="text">
                <label>Password</label>
                <input type="password">
                <button class="btn btn-submit">Submit</button>
                <button class="btn btn-info" data-toggle="modal" data-target="#mymodal">SignUp</button>
                <div class="modal fade" id="mymodal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3>SignUp</h3>
                            </div>
                            <div class="modal-body">
                                <label>First Name: </label>
                                <input type="text">
                                <br>
                                <label>Last Name: </label>
                                <input type="text">
                                <br>
                                <label>Email: </label>
                                <input type="text">
                                <br>
                                <label>Username: </label>
                                <input type="text">
                            </div>
                            <div class="modal-footer">
                                <button type="button" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="space"></div>
        <div id="imgCarousel">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="Images/jl.jpg" alt="Los Angeles" style="width:100%; height:100%">
                        </div>

                        <div class="item">
                            <img src="Images/kong.jpg" alt="Chicago" style="width:100%; height:100%">
                        </div>

                        <div class="item">
                            <img src="Images/pacific_rim.jpg" alt="New york" style="width:100%; height:100%">
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
                </div>
        
        </div>
        <div id="midSpace"></div>
        <div id="movieDetail">
            <div id="detCon">
                
            </div>
        </div>
        <div id="footer">
            
        </div>
    </div>
</body>

</html>
